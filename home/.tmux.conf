set -g default-terminal "screen-256color"

setw -g mode-keys vi
set-option -g status-keys vi

set -g mouse on

# Set terminal title to active pane command
set-option -g set-titles on

# Enable pane title
set -g pane-border-status top
set -g pane-border-format "#[fg=default,dim,bg=default][#{s|^$HOME|~|:pane_current_path}]#[fg=default,bg=default] #[fg=green,bg=default]#{pane_current_command}#[fg=default,bg=default]"

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Hot-reloading
bind r source-file ~/.tmux.conf \; display "Reloaded configuration ~/.tmux.conf"

# border colors
set -g pane-border-style fg=default
set -ag pane-active-border-style "bg=default fg=blue,bright"

# Status bar
set -g status on
set -g status-interval 1
set -g status-style fg=blue,bg=black

set -g status-right-length 150
# Highlight the current window.
setw -g window-status-current-style fg=black,bg=blue

set-option -g status-right "#[fg=green,dim,bg=default]â¬† #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',')#[fg=default,bg=default] "

if-shell -b "[ -f ~/.tmux.env.specific.conf ]" "source-file ~/.tmux.env.specific.conf"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
